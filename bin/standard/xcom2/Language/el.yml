  STR_AIR_LOCK_UFOPEDIA: "Ο αεροθάλαμος επιτρέπει τη μεταφορά εξοπλισμού και προσωπικού μέσα ή έξω από μια υποθαλάσσια βάση. Είναι πάντα η πρώτη εγκατάσταση που κατασκευάζεται σε μια νέα τοποθεσία. Η περιοχή αεροθαλάμου είναι ευάλωτη σε εισβολή από οποιαδήποτε πιθανή εχθρική δύναμη."
  STR_LIVING_QUARTERS_UFOPEDIA: "Κάθε χώρος διαμονής μπορεί να φιλοξενήσει έως και 50 άτομα. Οι εγκαταστάσεις είναι κάπως βασικές και λειτουργικές."
  STR_LABORATORY_UFOPEDIA: "Πενήντα επιστήμονες μπορούν να εργαστούν σε ένα μόνο εργαστηριακό μπλοκ. Τα εργαστήρια είναι εξοπλισμένα με όλες τις πιο πρόσφατες τεχνολογίες για την έρευνα, όπως σε υλικά, τόσο σε βιοχημεία και όπλα. Η X-Com έχει πρόσβαση σε καλύτερα ερευνητικά εργαστήρια σε όλο τον κόσμο, τόσο πολιτικά όσο και στρατιωτικά."
  STR_WORKSHOP_UFOPEDIA: "Ένα εργαστήριο περιέχει όλο τον απαραίτητο εξοπλισμό για την κατασκευή του, με βάση τα πιο πρόσφατα σχέδια από τα επιστημονικά εργαστήρια. 50 τεχνικοί μπορούν να απασχοληθούν σε ένα συνεργείο, τα αντικείμενα υπό κατασκευή θα καταναλώσουν επίσης χώρο."
  STR_STANDARD_SONAR_UFOPEDIA: "Ένα πρότυπο υποβρύχειο σύστημα ραντάρ έχει αποτελεσματική εμβέλεια άνω των 450 χιλιομέτρων στα περισσότερα βάθη και είναι συνδεδεμένο με γεωστατικά δορυφορικά δίκτυα για ανάλυση επιφάνειας. Κάθε σαρωτής έχει 10% πιθανότητα να ανιχνεύσει ένα υποβρύχιο ή αερομεταφερόμενο σκάφος ανά 30λεπτο κύκλο σάρωσης."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Ένα υποβρύχειο σύστημα ραντάρ ευρείας συστοιχίας έχει αποτελεσματική εμβέλεια άνω των 700 χιλιομέτρων σε όλα τα βάθη και είναι συνδεδεμένο με γεωστατικά δορυφορικά δίκτυα για ανάλυση επιφάνειας. Κάθε σαρωτής έχει 20% πιθανότητα ανίχνευσης υποβρύχιου ή αερομεταφερόμενου σκάφους κάθε 30 λεπτά κύκλου σάρωσης."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Τα αμυντικά συστήματα τορπίλης παρέχουν προστασία από επίθεση από εχθρικά υποβρύχια που προσπαθούν να προσδέσουν στη βάση."
  STR_GENERAL_STORES_UFOPEDIA: "Όλος ο εξοπλισμός, τα συστήματα όπλων, τα πυρομαχικά, το ανακτηθέν υλικό και τα Υποβρύχια Συστήματα Όπλων τοποθετούνται στους αποθηκευτικούς χώρους, συμπεριλαμβανομένου του εξοπλισμού που είναι ανατεθειμένος στα Υποβρύχια σε υπόστεγα."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Οι ζωντανοί εξωγήινοι θα χρειαστούν ειδικές εγκαταστάσεις περιορισμού για να τους κρατήσουν. Αυτές οι μονάδες διατηρούν τα συστήματα ζωής τους και μηδενίζουν τις δυνατότητες μάχης τους. Η εγκατάσταση περιορισμού μπορεί να κρατήσει 10 μορφές ζωής εξωγήινων σε μονάδες περιορισμού."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Η άμυνα Gauss παρέχει την πιο πρόσφατη και αποτελεσματική προστασία ενάντια στην επίθεση από εχθρικά υποβρύχια."
  STR_SONIC_DEFENSES_UFOPEDIA: "Οι άμυνες Ηχητικού Ταλαντωτή παρέχουν ισχυρή και αποτελεσματική προστασία έναντι των επιτιθέμενων."
  STR_PWT_DEFENSES_UFOPEDIA: "Οι τορπίλες Παλμικών Κυμάτων παρέχουν την πιο αποτελεσματική άμυνα έναντι επιθέσεων εξωγήινων. Αυτοί οι πύραυλοι έχουν εξαιρετικά συμπαγές πολεμικές κεφαλές που μπορούν να διαπεράσουν όλες τις γνωστές θωρακήσεις. Τα μαγνητικά κύματα που παράγουν απενεργοποιούν τις ηλεκτρονικές άμυνες."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Η ασπίδα βομβαρδισμού πίεσης προστατεύει τη βάση από την πρόσδεση εξωγήινων υποβρυχίων και δημιουργεί ένα πεδίο συντονισμού που αποκρούει τα επιτιθέμενα υποβρύχια για αρκετό χρονικό διάστημα ώστε τα αμυντικά συστήματα να πυροβολούν επανειλημμένα. Ουσιαστικά αυτό διπλασιάζει την αποτελεσματικότητα οποιωνδήποτε αμυντικών συστημάτων που έχουν ήδη αναπτυχθεί."
  STR_MC_GENERATOR_UFOPEDIA: "Δεδομένου ότι τα υποβρύχια εξωγήινων χρησιμοποιούν Τεχνολογία Μοριακού Ελέγχου για να ανιχνεύουν την παρουσία ζωντανών όντων, η χρήση ενός αρνητικού εκπομπέα Μ.Ε. θα καλύψει μία βάση με ένα αδιάβλητο προστατευτικό θόλο για να μπερδέψει τους εξωγήινους και να κρύψει την παρουσία μας."
  STR_MC_LAB_UFOPEDIA: "Το εργαστήριο Μοριακού Ελέγχου μπορεί να εμφυτεύσει και να εκπαιδεύσει έως και δέκα υδατοναύτες ταυτόχρονα. Οι εμφυτεύσεις τοποθετούνται χειρουργικά στους κροτάφους των υδατοναυτών. Η εκτεταμένη εκπαίδευση τους επιτρέπει να χρησιμοποιούν τις εμφυτεύσεις τους. Οι δεξιότητες των εμφυτεύσεων χρησιμοποιούνται σε συνδυασμό με ένα Μοριακό Μηχάνημα και μπορούν να χρησιμοποιηθούν για επιθέσεις κατά τη διάρκεια μάχης."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Οι εξωγήινες επικοινωνίες χρησιμοποιούν το δίκτυο ελέγχου μοριακής εμφύτευσης που έχουν δημιουργήσει οι εξωγήινοι. Το κέντρο αποκωδικοποίησης μεταδόσεων ανιχνεύει τις υπομονάδες εξωγήινων και αποκωδικοποιεί τις πληροφορίες. Αυτό θα εμφανίσει τον τύπο της εξωγήινης υποβρύχιας μονάδας, τη φυλή των εξωγήινων και τον τύπο της δραστηριότητας που συμβαίνει."
  STR_SUB_PEN_UFOPEDIA: "Κάθε υπόστεγο μπορεί να φιλοξενήσει ένα υποβρύχιο. Υπάρχουν εγκαταστάσεις για τη συντήρηση, τον ανεφοδιασμό και την επισκευή του υποβρυχίου στόλου X-Com. Κάθε Ιπτάμενο Υποβρύχιο που βρίσκεται σε μια βάση πρέπει να έχει ένα διαθέσιμο υπόστεγο ανατεθειμένο σε αυτό, το οποίο δεν μπορεί να χρησιμοποιηθεί από άλλα υποβρύχια, ακόμα και αν το ανατεθειμένο υποβρύχιο είναι σε αποστολή."
  STR_DART_PISTOL_UFOPEDIA: "Το πιστόλι βελών X-Com είναι μια μικρή, ακριβής, υψηλής ισχύος μονάδα με κλιπ πυρομαχικών 12 κοίλων βελών. Τα βελάκια εκτοξεύονται από ένα φυσιγγίου αερίου στο περίβλημα βολής."
  STR_JET_HARPOON_UFOPEDIA: "Αυτό το υδατοβόλο είναι πολύ ακρυβές και ισχυρό, εκτοξεύει κοίλα ατσάλινα καμάκια απο σφραγυσμένα σε ένα γεμιστήρα των 10. Κάθε καμάκι έχει δική του δεξαμενή αερίου."
  STR_GAS_CANNON_UFOPEDIA: "Το βαρύτερο μέλος της οικογένειας της τεχνολογίας αερίου, αυτό το κανόνι εκτοξεύει συμπαγείς οβίδες με εκρηκτικές ή φωσφορικές άκρες. Ένα αγαπημένο όπλο μεταξύ έμπειρων υδροναυτών."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Τα κανόνια Ύδρο-Τζετ είναι ένα βαρύ οπλικό σύστημα πεζικού. Το κανόνι εκτοξεύει μίνι τορπίλες με καύσιμα το μαγνήσιο. Αν και ισχυρό, το Ύδρο-Τζετ Κανόνι είναι μια αδέξια και δυσκίνητη συσκευή, κατάλληλη μόνο για χρήση σε υδάτινο περιβάλλον."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Ένας πραγματικός αρσιβαρίστας, αυτός ο μεγάλος εκτοξευτής πυροβολεί τρία είδη τορπίλης, καθένα με τη δική του μονάδα κίνησης. Ένα καταστροφικό όπλο, με μόνο μειονέκτημα την χειροκίνητη φόρτωση. Οι διαθέσιμοι τύποι πυρομαχικών περιλαμβάνουν μεγάλες ή μικρές υψηλής εκρηκτικότητας τορπίλες με φωσφόρο στην άκρη, όλες για χρήση στο νερό μόνο."
  STR_GAUSS_PISTOL_UFOPEDIA: "Το πιστόλι Gauss χρησιμοποιεί τεχνολογία επιτάχυνσεις σωματιδίων, μια νέα εξέλιξη στη σύγχρονη οπλική τεχνολογία. Είναι γρήγορο, ακριβές και λειτουργεί τόσο πάνω όσο και κάτω από το νερό. Η τεχνολογία Gauss είναι μια εξέλιξη των τεχνολογιών πλάσματος, που αποκτήθηκαν από τον προηγούμενο πόλεμο."

el:
  STR_LEVIATHAN_UFOPEDIA: "ΜΕΤΑΓΩΓΙΚΟ ΚΑΙ ΚΑΤΑΔΙΩΚΤΙΚΟ ΙΠΤΑΜΕΝΟ ΥΠΟΒΡΥΧΙΟ, ΜΕ ΙΚΑΝΟΤΗΤΑ ΚΑΤΑΔΥΣΗΣ ΣΕ ΠΟΛΥ ΜΕΓΑΛΑ ΒΑΘΥ. ΕΝΑ ΕΞΑΙΡΕΤΙΚΟ ΕΠΙΤΕΥΓΜΑ ΕΞΩΓΗΙΝΗΣ ΚΑΙ ΑΝΘΡΩΠΙΝΗΣ ΤΕΧΝΟΛΟΓΙΑΣ, ΧΡΗΣΙΜΟΠΟΙΕΙ ΣΥΣΤΗΜΑΤΑ ΠΡΟΩΘΗΣΗΣ ΙΟΝΤΩΝ ΚΑΙ ΠΛΟΗΓΗΣΗ ΜΑΓΝΗΤΙΚΗΣ ΣΥΣΤΑΞΗΣ"
  STR_BARRACUDA_UFOPEDIA: "ΒΡΕΤΑΝΙΚΟ ΥΔΡΟΔΙΑΣΤΙΜΙΚΟ ΠΛΟΙΟ ΜΕ ΟΝΟΜΑ \"ΣΦΥΡΑΙΝΑ\", ΠΟΥ ΤΡΟΦΟΔΟΤΕΙΤΑΙ ΑΠΟ ΥΠΕΡΘΕΡΜΟΜΕΝΟΥΣ ΚΙΝΗΤΗΡΕΣ ΛΑΖΕΡ. ΕΝΑ ΑΠΟ ΤΑ ΠΙΟ ΓΡΗΓΟΡΑ ΚΑΤΑΔΙΩΚΤΙΚΑ ΣΚΑΦΗ ΣΤΟΝ ΚΟΣΜΟ, ΙΚΑΝΟ ΓΙΑ ΥΠΟΒΡΥΧΙΕΣ ΚΑΙ ΕΞΩΑΤΜΟΣΦΑΙΡΙΚΗΣ ΠΤΗΣΗΣ, ΕΝΑ ΣΚΑΦΟΣ ΚΛΕΙΔΙ ΣΤΗΝ ΕΠΕΡΧΟΜΕΝΗ ΜΑΧΗ."
  STR_HAMMERHEAD_UFOPEDIA: "ΜΕΤΑΓΩΓΙΚΟ ΚΑΙ ΚΑΤΑΔΙΟΚΤΙΚΟ ΣΚΑΦΟΣ. ΜΙΑ ΑΝΑΠΑΡΑΓΩΓΗ ΣΥΣΤΗΜΑΤΩΝ ΜΑΓΝΗΤΙΚΩΝ ΠΑΡΑΤΑΞΕΩΝ ΣΕ ΕΝΑ ΠΛΟΙΟ X-COM. ΑΝ ΚΑΙ ΜΙΚΡΟ, Ο ΣΧΕΔΙΑΣΜΟΣ ΤΟΥ ΕΙΝΑΙ ΕΝΑ ΤΕΧΝΙΚΟ ΕΠΙΤΕΥΓΜΑ ΠΟΥ ΚΟΒΕΙ ΤΗΝ ΑΝΑΣΑ."
  STR_TRITON_UFOPEDIA: "ΤΟ ΤΡΙΤΩΝ, ΕΝΑ ΜΕΤΑΦΟΡΙΚΟ ΟΜΑΔΑΣ ΚΡΟΥΣΗΣ, ΕΞΟΠΛΙΣΜΕΝΟ ΜΕ ΠΛΗΡΕΣ ΚΙΝΗΤΗΡΕΣ ΠΤΗΣΗΣ ΚΑΙ ΚΑΤΑΔΥΣΗΣ. Η ΜΕΓΑΛΗ ΧΩΡΗΤΙΚΟΤΗΤΑ ΚΑΙ Η ΣΤΙΒΑΡΗ ΚΑΤΑΣΚΕΥΗ ΤΟΥ ΔΙΑΣΦΑΛΙΖΟΥΝ ΟΤΙ ΕΙΝΑΙ Η ΚΥΡΙΑ ΣΤΗΡΙΞΗ ΤΟΥ ΣΤΟΛΟΥ X-COM."
  STR_MANTA_UFOPEDIA: "MANTA ΥΨΗΛΗΣ ΤΑΧΥΤΗΤΑΣ ΣΚΑΦΟΣ, ΜΟΝΟΘΕΣΙΟ ΙΠΤΑΜΕΝΟ ΥΠΟΒΡΥΧΙΟ ΟΜΟΙΟ ΜΕ ΕΞΩΓΗΙΝΑ ΣΚΑΦΗ ΚΙΝΗΤΗΡΩΝ ΙΟΝΤΩΝ . ΕΝΑ ΥΨΗΛΑ ΑΠΟΤΕΛΕΣΜΑΤΙΚΟ ΜΑΧΗΤΙΚΟ ΣΚΑΦΟΣ ΣΕ ΜΙΑ ΚΛΙΜΑΚΟΥΜΕΝΗ ΣΥΓΚΡΟΥΣΗ."
  STR_AJAX_UFOPEDIA: "Η ΤΟΡΠΙΛΛΗ AJAX ΕΙΝΑΙ ΤΟ ΠΡΟΤΥΠΟ ΟΠΛΟ ΤΗΣ ΥΠΟΘΑΛΑΣΣΙΑΣ ΜΑΧΗΣ ΣΤΟΝ ΠΑΓΚΟΣΜΙΑ. ΧΡΗΣΙΜΟΠΟΙΕΙΤΑΙ ΩΣ ΑΚΡΙΒΕΣ ΚΑΙ ΙΣΧΥΡΟ ΑΠΟΤΡΕΠΤΙΚΟ ΜΕΣΟ."
  STR_DUP_HEAD_UFOPEDIA: "ΤΕΧΝΟΛΟΓΙΑ ΟΠΛΩΝ ΑΠΕΜΠΛΟΥΤΙΣΜΕΝΟΥ ΟΥΡΑΝΙΟΥ ΜΕ ΚΕΦΑΛΕΣ ΠΕΛΛΕΤ ΕΙΝΑΙ ΣΧΕΤΙΚΑ ΚΑΙΝΟΥΡΓΙΑ, ΚΑΙ ΑΥΤΟ ΕΙΝΑΙ ΤΟ ΠΡΩΤΟ ΕΜΠΟΡΙΚΟ ΥΔΡΟΒΙΟ ΟΠΛΙΚΟ ΣΥΣΤΗΜΑ ΠΟΥ ΕΧΕΙ ΠΛΗΡΗΣ ΕΦΑΡΜΟΓΗ."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ΕΝΑ ΠΥΡΟΒΟΛΟ ΣΥΣΤΗΜΑ ΤΡΟΦΟΔΟΤΟΥΜΕΝΟ ΑΠΟ ΣΥΜΠΙΕΣΜΕΝΟ ΑΕΡΙΟ ΠΥΡΟΒΟΛΕΙ ΣΥΜΠΑΓΕΣ ΟΒΙΔΕΣ ΜΕ ΥΨΗΛΗ ΔΙΑΤΡΗΤΙΚΗ ΙΚΑΝΟΤΗΤΑ ΘΩΡΑΚΙΣΗΣ."
  STR_PWT_CANNON_UFOPEDIA: "Η ΤΟΡΠΙΛΙ ΠΑΛΜΙΚΟΥ ΚΥΜΑΤΟΣ ΧΡΗΣΙΜΟΠΟΙΕΙ ΕΝΑ ΣΥΣΤΗΜΑ ΥΠΕΡΘΕΡΜΑΣΜΕΝΟΥ ΚΑΥΣΙΜΟΥ ΚΑΙ ΜΙΑ ΕΞΑΙΡΕΤΙΚΑ ΠΥΚΝΗ ΚΕΦΑΛΗ ΠΟΥ ΜΠΟΡΕΙ ΝΑ ΔΙΑΠΕΡΑΣΕΙ ΤΗΣ ΠΕΡΙΣΣΟΤΕΡΕΣ ΘΩΡΑΚΙΣΕΙΣ."
  STR_GAUSS_CANNON_UFOPEDIA: "ΤΟ ΟΠΛΟ GAUSS ΕΙΝΑΙ ΝΕΑ ΑΝΑΠΤΥΞΗ ΤΕΧΝΟΛΟΓΙΑΣ X-COM. Ο ΕΠΙΤΑΧΥΝΤΗΣ ΣΩΜΑΤΙΔΙΩΝ ΑΥΤΟΥ ΤΟΥ ΣΥΣΤΗΜΑΤΟΣ ΤΡΟΦΟΔΟΤΕΙΤΑΙ ΑΠΟ ΑΝΤΙΔΡΑΣΤΗΡΑ ΣΥΝΤΗΞΗΣ ΣΥΓΚΕΚΡΙΜΕΝΟΥ ΥΓΡΟΥ ΨΥΧΜΕΝΟΥ ΑΖΩΤΟΥ ."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "ΕΝΑΣ ΙΣΧΥΡΟΣ ΑΚΟΥΣΤΙΚΟΣ ΤΑΛΑΝΤΩΤΗΣ  ΠΟΥ ΔΗΜΙΟΥΡΓΕΙ ΚΥΜΑΤΑ ΗΧΗΤΙΚΗΣ ΔΥΝΑΜΗΣ. ΚΑΤΑΣΤΡΕΦΟΝΤΑΣ ΤΟΥΣ ΜΟΡΙΚΟΥΣ ΔΕΣΜΟΥΣ ΤΟΥ ΣΤΟΧΟΥ ΜΕ ΤΑΛΑΝΤΩΣΗ ΚΑΙ ΑΠΟΔΕΣΜΕΥΣΗ."
  STR_AQUATOID_UFOPEDIA: "Η Aquatoid Race είναι μια αρχαία φυλή, που υπήρχε χιλιετίες πριν από τα πρώτα βήματα του ανθρώπου στον κόσμο. Η συμπαγής τους μορφή και τα βολβώδη χαρακτηριστικά τους είναι μια αναδρομή στα διαστημικά αδέρφια τους, τους Sectoids. Η δύναμή τους βασίζεται στην ισχυρή τεχνολογία Molecular Control. Η Aquatoid φυλή επιδιώκει να πολλαπλασιάσει τη στείρα φυλή της με γενετική τροποποίηση, με ιδανικά υποκείμενα τα ανθρώπινα όντα. Πειράματα έχουν δημιουργήσει πολλές υβριδικές φυλές."
  STR_AQUATOID_AUTOPSY: "Αυτοψία Υδατόμορφου"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Η λεπτομερής ανάλυση αυτού του πλάσματος μας επιτρέπει να κάνουμε ορισμένες βασικές υποθέσεις. Είναι ένα Σεκτόιντ, οι πρώην εχθροί μας, αλλά αλλαγμένο με χειρουργικές μεθόδους και εμφυτεύματα σε υδρόβιο πλάσμα. Οι υποτυπώδεις πνεύμονες επιτρέπουν την αναπνοή του αέρα και την περιορισμένη επιφανειακή κινητικότητα. Υπάρχουν κυβερνοκινητικά εμφυτεύματα σε όλο το σώμα, που ενισχύουν τη δύναμη των ατροφικών άκρων του και τη λειτουργία των οργάνων του. Καθώς όλα τα μέλη αυτής της φυλής είναι πανομοιότυπα, μπορούμε να υποθέσουμε ότι τα πλάσματα αυτά είναι κλώνοι."
  STR_GILLMAN_UFOPEDIA: "Σχεδόν άνθρωπος, ένα παράξενο πλάσμα που φαίνεται να είναι ερπετοειδές ανθρωποειδές, πολύ στενά συνδεδεμένο με τον άνθρωπο. Αυτό το πλάσμα είναι εξαιρετικά ισχυρό και γρήγορο στον υποθαλάσσιο κόσμο. Οι Gillmen είναι μια πλήρως αναπτυγμένη φυλή, με αρσενικά και θηλυκά δείγματα διαφόρων ηλικιών. Διαφέρουν από την πλειονότητα των υποβρύχιων εξωγήινων, καθώς δεν φέρουν κανένα σημάδι γενετικής αλλοίωσης ή χειρουργικής παραμόρφωσης. Είναι πιθανό να βλέπουμε κάποιο αρχαίο παρακλάδι του δικού μας είδους."
  STR_GILLMAN_AUTOPSY: "Αυτοψία Γκίλμεν"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Μόλις άρχισε η χειρουργική επέμβαση έγινε σαφές ότι δεν πρόκειται για εξωγήινο, αλλά για ένα πλάσμα που γεννήθηκε στη Γη, μια αρχαία προϊστορική φυλή που θεωρήθηκε ότι καταστράφηκε τη στιγμή που τα θηλαστικά έγιναν κυρίαρχα. Σε μια εποχή που οι δεινόσαυροι τριγυρνούσαν αυτά τα πλάσματα ζούσαν, οι Gillmen - αμφίβιοι, έξυπνοι και δυνατοί. Ο κατακλυσμός που τερμάτισε την κυριαρχία των ερπετών σε αυτόν τον πλανήτη ανάγκασε αυτά τα πλάσματα σε μια συμβιωτική σχέση με τους νεοαφιχθέντες εξωγήινους. Μια μικρή ηλεκτρονική συσκευή είναι τοποθετημένη στο κρανίο των πλασμάτων."
  STR_LOBSTERMAN_UFOPEDIA: "Πρόκειται για ένα συγκλονιστικό πλάσμα, ψηλότερο από έναν άνθρωπο και με έξι άκρα, που δεν μοιάζει με τίποτα περισσότερο από έναν υδρόβιο Δαίμονα. Οι ομοιότητες μεταξύ αυτού του πλάσματος και του γήινου αστακού του χάρισαν το παρατσούκλι Αστακάνθρωπος στα στρατεύματα της X-Com. Πρόκειται για ένα μεγαθήριο του βυθού. Ένα προσεκτικά σχεδιασμένο πολεμικό πλάσμα απίστευτης δύναμης και πρακτικά άτρωτο στα πυρά πυραύλων. Μόνο οι τανάλιες του μπορούν να συνθλίψουν το ατσάλι."
  STR_LOBSTERMAN_AUTOPSY: "Αυτοψία Αστακάνθρωπου"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Μόλις περάσει το σχεδόν άφθαρτο κέλυφός του, το πλάσμα είναι μια εκπληκτική κατασκευή. Ισχυροί μύες κυματίζουν γύρω από έναν σκελετό τιτανίου, ένα εξελιγμένο σύστημα στόχευσης με δυνατότητα σάρωσης πολλαπλών ζωνών είναι συνδεδεμένο απευθείας στον εγκέφαλο του πλάσματος. Τα πολλαπλά μάτια του προστατεύονται από πλαστικό σκληρότερο από ατσάλι και είναι σαφές ότι όταν τα πλάσματα αυτά αναπτύσσονται σωστά από τους αφέντες τους είναι σχεδόν ασταμάτητα. Βαθιά μέσα στο σώμα του είναι θαμμένες συσκευές άγνωστης κατασκευής και λειτουργίας."
  STR_TASOTH_UFOPEDIA: "Αυτοί οι ευκίνητοι και γρήγοροι εχθροί αποτελούν βασικό στήριγμα του εξωγήινου στρατού. Εκατοντάδες γεννιούνται, σε τεράστιες δεξαμενές αναπαραγωγής βαθιά στην καρδιά των αποικιών των εξωγήινων. Πολύ πιο ισχυρό από έναν άνθρωπο, το Τάσοθ είναι ένας αληθινός εξωγήινος και η συμπεριφορά και η σαρκοβόρα φύση του είναι απαράμιλλη στον πλανήτη. Το Τάσοθ αποτελεί συχνά την αιχμή του δόρατος μιας εξωγήινης επίθεσης και δεν φαίνεται ποτέ να αποφεύγει τη μάχη ακόμα και μπροστά σε συντριπτικές πιθανότητες."
  STR_TASOTH_AUTOPSY: "Αυτοψία Τάσοθ"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Η ανατομία αποκάλυψε έναν κυβερνοκινητικό οργανισμό που διέθετε παράξενες δυνάμεις. Μέσα στην κοιλότητα του σώματος υπάρχει μια μικρή μονάδα ισχύος, αλλά δεν υπάρχουν αναγνωρίσιμα όργανα. Η ισχύς μεταδίδεται σε όλο το σώμα μέσω ενός βιοηλεκτρικού συστήματος μετάδοσης. Ολόκληρο το σώμα στερείται οστών ή οποιασδήποτε άλλης υποστηρικτικής δομής. Μόλις πεθάνει, η δύναμη σταματά και το πλάσμα μετατρέπεται σε μια άψυχη κουρελού από εξωγήινη σάρκα και υγρά που αναβλύζουν. Η μόνη άλλη εσωτερική κατασκευή είναι ένα ζεύγος κεραμικών κυψελών, τα οποία αν ενεργοποιηθούν για λίγο αναβιώνουν το πλάσμα."
  STR_DEEP_ONE_UFOPEDIA: "Ο Deep One είναι ένας βιολογικός εφιάλτης, μια διασταύρωση, που δημιουργήθηκε από τα πειράματα των Υδατοειδών που διαστρεβλώνουν το μυαλό. Έχουμε συναντήσει διάφορες παραλλαγές αυτού του πλάσματος. Μετά από εκτεταμένη έρευνα καταλήξαμε στο συμπέρασμα ότι αυτά κατασκευάζονται από τους εισβολείς. Αυξάνουν τις τάξεις τους όταν αιχμαλωτίζονται φρέσκα ανθρώπινα αποθέματα. Κάθε ένας από αυτούς τους υπανθρώπους είναι οπλισμένος με μια ηλεκτρική εκκένωση ενέργειας αρκετά ισχυρή για να σκοτώσει έναν υδατοναύτη."
  STR_DEEP_ONE_AUTOPSY: "Αυτοψία Deep One"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Το πλάσμα είναι ένα μόσχευμα ανθρώπινου και εξωγήινου οργανισμού. Ο ανθρώπινος εγκέφαλος έχει τροποποιηθεί μαζικά για να φιλοξενήσει τα ηλεκτρονικά συστήματα ελέγχου και τον εξωγήινο φλοιό. Όλα τα απομεινάρια του ανθρώπινου σώματος φαίνονται χαμένα εκτός από ένα: τα μάτια. Το χειρουργικό μόσχευμα φαίνεται να επιτρέπει στο εξωγήινο έμβρυο να καταναλώνει τον ανθρώπινο ξενιστή καθώς μεγαλώνει. Το σκληρό δέρμα του πλάσματος φαίνεται να είναι ένα μη οργανικό, μεταλλικό πλέγμα, εξαιρετικά ισχυρό και εύκαμπτο. Η προκύπτουσα διασταύρωση είναι ισχυρή, γρήγορη και τελείως υπό τον έλεγχο των εξωγήινων."
  STR_BIODRONE_UFOPEDIA: "Το Bio-drone είναι ένα δημιούργημα που μόνο ένα εξωγήινο μυαλό θα μπορούσε να επινοήσει. Πρόκειται για έναν εγκέφαλο (ανθρώπινο ή εξωγήινο) που αιωρείται σε αμνιακά υγρά και συνδέεται με μια τροφοδοτούμενη μονάδα βάσης που μπορεί να πετάξει στην ξηρά ή κάτω από το νερό. Κάθε Bio-drone είναι οπλισμένος με έναν ισχυρό ακουστικό διασπαστή, εν μέρει μηχανή και εν μέρει οργανισμός. Ορισμένοι από τους επιστήμονές μας έχουν προτείνει ότι το όπλο κινείται από τις αρχικές φωνητικές χορδές του οργανισμού-ξενιστή. Εξαιρετικά ακριβή και επίμονα αυτά τα σούπερ σκυλιά-φύλακες χρησιμοποιούνται ευρέως από τους εξωγήινους για την προστασία πολύτιμων περιουσιακών αγαθών."
  STR_BIODRONE_AUTOPSY: "Αυτοψία Bio-drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Η υπόθεση ότι ο ακουστικός διασπαστής είναι μια βιολογική συσκευή είναι αληθής. Αυτό το άτυχο πλάσμα κυριολεκτικά κραυγάζει τους εχθρούς του μέχρι θανάτου. Κάθε παράδειγμα έχει τεράστια σημάδια από χειρουργικά τραύματα και είναι σοβαρά ακρωτηριασμένο. Οι εξωγήινοι φαίνεται να κατακρεουργούν τον εγκέφαλο για να υπακούσει. Οι περισσότεροι από τους φλοιούς που χρησιμοποιούνται στα πλάσματα είναι εξωγήινης προέλευσης, αλλά τίποτα δεν μπορεί να συγκριθεί με τη φρίκη της εύρεσης μιας μονάδας που βασίζεται σε άνθρωπο. Τα Bio-drones τροφοδοτούνται από έναν κινητήρα ION και ενσωματώνουν κάποια μορφή συστήματος τηλεχειρισμού."
  STR_TENTACULAT_UFOPEDIA: "Ούτε τα βάθη ενός Λαβκραφτιανού εφιάλτη δεν θα μπορούσαν να γεννήσουν αυτό το απερίγραπτο πλάσμα. Δεν υπάρχει καμία σύγκριση με οποιοδήποτε γήινο ζώο, το περιβάλλον που θα μπορούσε να δημιουργήσει κάτι τέτοιο είναι πέρα από κάθε φαντασία. Οπλισμένο με μακριά πλοκάμια το Τεντακουλάτ παραλύει τα θύματά του και στη συνέχεια τα μετατρέπει σε άβουλα πράγματα. Αυτοί οι απόγονοι μπορούν να προκαλέσουν θάνατο με το άγγιγμα, ακόμα και μέσα από πανοπλίες. Το Τεντακουλάτ είναι ο πιο τρομακτικός εξωγήινος που έχει συναντήσει η X-Com."
  STR_TENTACULAT_AUTOPSY: "Αυτοψία Τεντακουλάτ"

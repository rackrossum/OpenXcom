  STR_BASE_DEFENSE_BRIEFING: "Ένα εξωγήινο σκάφος έχει προσγειωθεί κοντά. Η βάση μας βρίσκεται σε σοβαρό κίνδυνο. Σύμφωνα με την τυπική διαδικασία, όλο το μη στρατιωτικό προσωπικό και τα υποβρύχια σκάφη της X-Com έχουν εκκενωθεί. Οι εξωγήινες μονάδες εισέρχονται στη βάση μέσω των θυρών του υπόστεγου υποβρυχίων ή του αεροθαλάμου πρόσβασης. Υπερασπίστε τη βάση και τις ζωτικές εγκαταστάσεις της με κάθε κόστος - αυτή είναι μία μάχη μέχρι θανάτου. Εάν κάνετε κλικ στο εικονίδιο 'ακύρωση αποστολής'  θα παραδεχθείτε την ήττα και θα χάσετε τη βάση."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ΑΠΟΣΤΟΛΗ ΕΠΙΘΕΣΗΣ ΚΑΤΑ ΤΩΝ ΕΞΩΓΗΙΝΩΝ ΑΠΟΙΚΙΩΝ"

  STR_INTRO_1: "Πνευματικά δικαιώματα 1995 MicroProse"
  STR_INTRO_2: "Άρης: Η πτώση της Κυδωνίας."
  STR_INTRO_3: "Ένας νικηφόρος X-Com, έχοντας καταστρέψει τον ίδιο τον πυρήνα της εξωγήινης πολεμικής μηχανής, απογειώνεται για το σπίτι. Ωστόσο, δεν είναι όλα νεκρά στην κατεστραμμένη βάση του Άρη."
  STR_INTRO_4: "Μια ισχυρή δέσμη ταχυόντος ρέει από τα ερείπια του νευρικού κέντρου της Κυδωνίας - εκτοξεύεται μέσα στο κενό. Ο προορισμός του.............."
  STR_INTRO_5: "Γη."
  STR_INTRO_6: "Βαθιά μέσα στον ωκεανό ο δέσμη χτυπά έναν παλιό ανενεργό δέκτη. Τεράστιοι υπολογιστές που κοιμούνται ξεκινούν να ξυπνούν. Στα βάθη, πέρα από την όραση των ανθρώπων, τεράστιες αίθουσες με κοιμώμενους εξωγήινους ξεκινούν τον μακρύ κύκλο αναζωογόνησής τους."
  STR_INTRO_7: "2040: Μία αδαής Γη. Οι τρόμοι του πολέμου με τους εξωγήινους έχουν ξεχαστεί. Ωστόσο, στις χαμένες και κρυμμένες γωνιές του ωκεανού, οι στρατοί των εξωγήινων είναι έτοιμοι - έτοιμοι να ανατρέψουν την ανθρωπότητα και να καταλάβουν τον κόσμο."
  STR_INTRO_8: "Οι εξωγήινοι επιτίθενται εναντίον της ανθρωπότητας· αναζητώντας δείγματα για τα διαστρεβλωμένα τους πειράματα· λεηλατώντας τον κόσμο για πολύτιμα μεταλλεύματα και πόρους· και λεηλατώντας από τις θάλασσες. Στη συνέχεια, οι εξωγήινοι στρέφουν το βλέμμα τους πάνω από τα κύματα."
  STR_INTRO_9: "Ισχυρά υποβρύχια που πετούν με παράξενο σχεδιασμό πλέουν στους ωκεανούς - κοιτώντας, αναζητώντας, κυνηγώντας..."
  STR_INTRO_10: "Βρίσκοντας λεία επιτίθενται."
  STR_INTRO_11: "Περίεργα νέα όπλα κατευθύνονται εναντίον ενός ανυπεράσπιστου κόσμου. Είμαστε απόλυτα στο έλεος της απειλής των εξωγήινων.{NEWLINE}Μόνο ένας οργανισμός μπορεί να μας σώσει, αλλά τους γυρίσαμε την πλάτη εδώ και πολύ καιρό......"
  STR_INTRO_12: "Πειραματική Υποβρύχια Εγκατάσταση X-COM"
  STR_INTRO_13: "\"Κίνδυνος βοήθεια! Βοήθεια!\" \"Εδώ, το υπερατλαντικό πλοίο Hyperion\". \"Βρισκόμαστε υπό επίθεση\". \"Βοήθεια! Κίνδ............\""
  STR_INTRO_14: "\"Πύργος ελέγχου Διοίκησης προς Υποθαλάσσιο Κέντρο Ένα: Ανοίξτε τις θαλάσσιες πόρτες\", \"εκτοξεύστε το Barracuda Zero One. Δεχόμαστε επίθεση από εξωγήινους - κατάσταση συναγερμού Κόκκινο\".{NEWLINE}\"Επαναλαμβάνω: κατάσταση συναγερμού Κόκκινο\""
  STR_INTRO_15: "Οι εξωγήινοι είναι αδίστακτοι στην αποτελεσματικότητά τους...."
  STR_INTRO_16: "...αλάθητοι στην ακρίβειά τους"
  STR_INTRO_17: "«Barracuda Zero One προς βάση» - «προσεγγίζουμε ό,τι έχει απομείνει από το Hyperion»."
  STR_INTRO_18: "Επιβραδύνοντας\". {NEWLINE} \"Δύο μέτρα\". {NEWLINE} \"Ένα μέτρο\". {NEWLINE} \"Όλοι οι καταδρομείς ετοιμαστείτε για άμεση αποστολή\"."
  STR_INTRO_19: "...........'Ο αεροσυμπιεστής είναι καθαρός'...'πλησιάζουμε τα ερείπια'.{NEWLINE}'Άγιε μου!'{NEWLINE}'Τα βλέπετε αυτά τα πλάσματα από την κάμερα μου;'"
  STR_GAMEOVER_1: "Αποτύχαμε, οι εξωγήινοι εξολόθρευσαν τις τελευταίες μας ελπίδες σωτηρίας.{NEWLINE}Το X-Com καταστράφηκε και η Γη βρίσκεται στα πόδια του αρχαίου εχθρού."
  STR_GAMEOVER_2: "Ο T'leth βροντά ψηλά στη στρατόσφαιρα και αρχίζει να κινείται σε όλη την επιφάνεια του κόσμου. Διανέμοντας θάνατο και συλλέγοντας τα ερείπια της ανθρώπινης φυλής. Βαθιά στα σπλάχνα του, το δολοφονικό μυαλό των εξωγήινων αρχίζει να ξεσηκώνεται."
  STR_GAMEOVER_3: "Στις πρωτεύουσες όλων των χωρών σχεδιάζονται απεγνωσμένα σχέδια. Όλα είναι μάταια, χωρίς την τεχνολογία που παρέχεται από το ερευνητικό πρόγραμμα του X-Com τα όπλα μας είναι αναποτελεσματικά."
  STR_GAMEOVER_4: "Οι εξωγήινοι τοποθετούν βάσεις στους πόλους και αρχίζουν να λιώνουν τον πάγο, ο κόσμος θα γίνει ένας τεράστιος ωκεανός. Τα κατάλοιπα της ανθρώπινης φυλής συλλέγονται και χρησιμοποιούνται σε αποτρόπαια πειράματα εκτροφής για άγνωστους σκοπούς των εξωγήινων. Οι ουρανοί σκοτεινιάζουν και ένας πανίσχυρος λοιμός είναι πάνω απο τα εδάφη της Γης."
  STR_GAMEOVER_5: "Δεν μπορούμε να προσφέρουμε καμία αντίσταση στη νέα παγκόσμια τάξη πραγμάτων, όσοι προσπαθούν συναντούν μια φλογερή μοίρα στα χέρια των ακατανόητων όπλων των εξωγήινων. Για τους υπόλοιπους εμάς, δεν υπάρχει τέτοια ευλογημένη απελευθέρωση, η μητέρα Γη γίνεται ένας εξωγήινος κόσμος και η ανθρωπότητα χάνεται κάτω από μια φρίκη που σέρνεται."
  STR_OUTRO_1: "Ο τάφος, ερειπωμένος και αποδεκατισμένος, ένας βρυχηθμός βγαίνει από το φέρετρο στο κέντρο του.{NEWLINE}Ανόητοι, θα πεθάνετε όλοι...................."
  STR_OUTRO_2: ".................κανείς δεν μπορεί να ξεφύγει."
  STR_OUTRO_3: "Μια τεράστια έκρηξη σημειώνετε στον τάφο και το κύμα σκίζει την πόλη, συντρίμμια και καπνός γεμίζουν τον αέρα. Τα σχέδια των Εξωγήινων ματαιώνονται........."
  STR_OUTRO_4: "Το ανατριχιαστικό μέγεθος του T'leth αρχίζει να διαρρηγνύεται. Φλόγες και καπνός αναβλύζουν από τους λαμπρούς πύργους και τις αδαμαντίνες αίθουσες του."
  STR_OUTRO_5: "Η πανίσχυρη εξωγήινη δύναμη πέφτει προς τη θάλασσα, οι κραυγές του ταλαιπωρημένου μετάλλου και οι ψυχές γεμίζουν τον αέρα. Πλέον ο Μεγάλος Ονειροπόλος δεν θα ονειρεύεται να κυριεύσει τον κόσμο."
  STR_OUTRO_6: "Μια τελική καταιγιστική βροντή που σπάει αυτιά και ο T'leth διαλύεται σε κομμάτια.{NEWLINE}Η απειλή των εξωγήινων έχει εξαφανιστεί, η Γη είναι καθαρή.................."
  STR_OUTRO_7: "Ένας νυσταγμένος γαλαζοπράσινος πλανήτης, σε μια μακρινή γωνιά του γαλαξία."
  STR_OUTRO_8: "Το εγγύς μέλλον, ένα ασφαλές μέρος για να είσαι."
  STR_OUTRO_9: "Η απειλή των εξωγήινων για τη Γη έχει ηττηθεί εδώ και πολύ καιρό."
  STR_OUTRO_10: "Τεράστια μητρόπολη σαν πόλεις στεγάζουν δισεκατομμύρια ανθρωπίνου γένους."
  STR_OUTRO_11: "Τα κατορθώματα του X-Com και οι εξωγήινοι πολέμοι είναι ιστορίες για παραμύθια παιδιών."
  STR_OUTRO_12: "Αλλά οι θρύλοι είχαν πάντα τη συνήθεια να περιέχουν έναν κόκκο αλήθειας............"
  STR_RISE_1: "T'leth, αποκαλείται από πολλά πράγματα σε πολλούς θρύλους από πολλές χώρες."
  STR_RISE_2: "Με μια εκρηκτική κραυγή που αντηχεί σε όλη την υδρόγειο ο T'leth αρχίζει να ανεβαίνει από τον βυθό της θάλασσας."
  STR_RISE_3: "Το τεράστιο οικοδόμημα ξεχύνεται στα νερά του Κόλπου του Μεξικού."
  STR_RISE_4: "400 δισεκατομμύρια τόνοι εξωγήινου μετάλλου, η ισχυρή εξωγήινη πόλη όπου κρύβεται το κοιμώμενο σώμα του Τελικού Εξωγήινου. Κρατούμενος στη Γη για 65 εκατομμύρια χρόνια, αυτός ο αποτρόπαιος διαστρεβλωτικός Θεός αρχίζει να κινείται."
  STR_RISE_5: "Τα νερά βράζουν και αναστρέφονται καθώς ο τάφος του Μεγάλου Ονειροπόλου εμφανίζεται στο φως..........."
  STR_RISE_6: ".........ένα φως που θα είναι σύντομο, εκτός και αν το X-Com καταστρέψει την πολεμική μηχανή των εξωγήινων."
  STR_YOU_HAVE_FAILED: "Δεν καταφέρατε να σταματήσετε την πολεμική μηχανή των εξωγήινων. Οι οργανισμοί χρηματοδότησης, απογοητευμένοι από την ικανότητά σας προσπαθούν να διαπραγματευτούν μια μη στρατιωτική λύση με τους Εξωγήινους. Οι εισβολείς έχουν μια πολύ διαφορετική ατζέντα και σύντομα όλος ο κόσμος αντιλαμβάνεται την αλήθεια..."

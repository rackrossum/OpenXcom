  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Ένα βήμα πιο πέρα από το πιστόλι Gauss, το τουφέκι έχει μια πραγματική γροθιά, με τους διπλούς επιταχυντές σωματιδίων. Αντικαθιστώντας το σύστημα Plasma που τροφοδοτείται με Ελέριουμ, χρησιμοποιήσαμε έναν επιταχυντή μικροσωματιδίων που παράγει μια ροή αντι-πρωτονίων."
  STR_HEAVY_GAUSS_UFOPEDIA: "Το βαρύ Gauss είναι δυσκίνητο, αλλά εξαιρετικά αποτελεσματικό. Λειτουργεί με 3 επιταχυντές σωματιδίων και είναι ουσιαστικά ασταμάτητο. Το ρεύμα αντι-πρωτονίου περιορίζεται μέσα σε ένα κέλυφος αρσενιδίου του γαλλίου που εκρήγνυται κατά την πρόσκρουση απελευθερώνοντας την αντιύλη."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Το βαρύ Gauss είναι δυσκίνητο, αλλά εξαιρετικά αποτελεσματικό. Λειτουργεί με 3 επιταχυντές σωματιδίων και είναι ουσιαστικά ασταμάτητο. Το ρεύμα αντι-πρωτονίου περιορίζεται μέσα σε ένα κέλυφος αρσενιδίου του γαλλίου που εκρήγνυται κατά την πρόσκρουση απελευθερώνοντας την αντιύλη."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Η βασική χειροβομβίδα έχει έναν ακριβή και εξελιγμένο χρονοδιακόπτη για τον έλεγχο της."
  STR_DYE_GRENADE_UFOPEDIA: "Οι χειροβομβίδες βαφής είναι αντικείμενα διπλού ρόλου, χρήσιμα για την παροχή κάλυψης σε εκτεθειμένες καταστάσεις. Λειτουργώντας τόσο στο υδάτινο όσο και στο χερσαίο περιβάλλον, η χρωστική ουσία εκτοξεύεται ως σύννεφο σωματιδίων, παράγοντας ένα σπρέι μελάνης σαν χταποδιού στο νερό ή πυκνό νέφος που μεταφέρεται από τον αέρα στη στεριά."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Μια χειροβομβίδα εγγύτητας που μπορεί να πεταχτεί σαν μια συνηθισμένη χειροβομβίδα, αλλά ενεργοποιείται από κοντινή κίνηση μετά την εκτόξευση. Απαιτούνται δεξιότητες και εκπαίδευση για τη σωστή χρήση αυτών των συσκευών."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Αυτή η εκρηκτική ύλη πρέπει να χρησιμοποιείται μόνο για σκοπούς κατεδάφισης. Ωστόσο, η προηγούμενη εμπειρία έχει δείξει ότι αυτά τα ισχυρά πακέτα εκρηκτικών είναι ιδανικά όπλα για την εξόντωση των εξωγήινων. Η ακτίνα έκρηξης είναι μεγάλη, επομένως βεβαιωθείτε ότι κανένας υδροναύτης δεν βρίσκεται στην ελάχιστη απόσταση ασφαλείας."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Αυτή η νέα συσκευή χρησιμοποιεί μια ποικιλία αισθητήρων και προηγμένα υπολογιστικά συστήματα για να ανιχνεύει κινούμενες εχθρικές μονάδες. Κάντε κλικ στο εικονίδιο του Αισθητήρα Διαταραχής στην τακτική οθόνη. Επιλέξτε 'Χρήση Αισθητήρα' από το μενού. Η οθόνη του αισθητήρα δείχνει ένα βέλος στο κέντρο, το οποίο δείχνει την κατεύθυνση προς την οποία κοιτάει ο ακουαναύτης (Ο Βορράς είναι στο πάνω μέρος). Τα σημάδια δείχνουν μονάδες που έχουν κινηθεί πρόσφατα. Μεγάλες μονάδες ή μονάδες που κινούνται γρήγορα θα παράγουν μεγαλύτερα σημάδια. Οι στατικές μονάδες δεν θα εμφανίζονται."
  STR_MEDI_KIT_UFOPEDIA: "Για να το χρησιμοποιήσετε, αντιμετωπίζετε τον τραυματισμένο πράκτορα X-Com ή στέκεστε πάνω από το σώμα ενός αποσβολωμένου υδροχόου.{NEWLINE}HEALING> Το κόκκινο υποδηλώνει πληγές. Επιλέξτε μέρος του σώματος και κάντε κλικ στο κουμπί «Θεραπεία». Μια θανατηφόρα πληγή θα επουλωθεί και θα αποκατασταθεί η υγεία.{NEWLINE}STIMULANT>  Αποκαθιστά την ενέργεια και αναζωογονεί τους ζαλισμένους υδροναύτες. Για να αναζωογονήσετε έναν αναίσθητο υδροχόο, πρέπει να σταθείτε ακριβώς πάνω από το σώμα.{NEWLINE}PAIN KILLER> Αποκαθιστά το ηθικό των τραυματισμένων υδροναυτών."
  STR_MC_DISRUPTOR_UFOPEDIA: "Η απόλυτη τεχνολογία Μ.Ε. Αυτό μπορεί να χρησιμοποιηθεί μόνο από υδροναύτες με M.C. ικανότητες. Κάντε κλικ στο Disruptor, επιλέξτε τον τύπο της επίθεσης και επιλέξτε μια μονάδα στόχο με τον κέρσορα. Υπάρχουν δύο τύποι επίθεσης Disruptor:{NEWLINE}JAM IMPLANT> Εάν είναι επιτυχής, η μονάδα μπερδευτεί και μπορεί να πανικοβληθεί.{NEWLINE}CONTROL IMPLANT> Εάν είναι επιτυχής, θα αποκτήσετε τον έλεγχο της εχθρικής μονάδας."
  STR_THERMAL_TAZER_UFOPEDIA: "Αυτή η συσκευή μπορεί να χρησιμοποιηθεί μόνο σε κοντινή μάχες, αλλά θα αναισθητοποιήσει έναν ζωντανό οργανισμό χωρίς να τον σκοτώσει παγώνοντας το πλάσμα."
  STR_VIBRO_BLADE_UFOPEDIA: "Το Vibroblade είναι ένα μακρύ και αιχμηρό μαχαίρι από τιτάνιο που περιστρέφεται με πάνω από 6000 στροφές ανά λεπτό. Αυτή η συσκευή μπορεί να σπάσει ακόμα και την πιο σκληρή θωράκιση κατάδυσης. Η πηγή ενέργειας είναι μια εξωγήινη εφεύρεση, η προσπάθειά μας να κατασκευάσουμε αυτά τα αντικείμενα πριν, αποτύχαμε θλιβερά. Οι λεπίδες μας περιστρέφονταν πολύ αργά ή εξερράγησαν κάτω από πίεση."
  STR_THERMIC_LANCE_UFOPEDIA: "Η Θερμική Λόγχη αποτελεί μια λογική επέκταση της τεχνολογίας του Vibroblade. Η λεπίδα περιστρέφεται με υψηλή ταχύτητα και μια πηγή ενέργειας Zrbite υπερθερμαίνει τη λεπίδα για να κόψει την πανοπλία σαν ένα ζεστό μαχαίρι το βούτυρο."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Η Βαριά Θερμική Λόγχη είναι μια πιο ισχυρή έκδοση της Θερμικής Λόγχης. Δίδυμες πηγές θερμότητας και μια εξαιρετικά υψηλή ταχύτητα περιστροφής σημαίνει ότι η Βαριά Θερμική Λόγχη είναι ουσιαστικά ασταμάτητη σε όλα τα υλικά."
  STR_SONIC_CANNON_UFOPEDIA: "Το Ηχητικό Κανόνι είναι το πιο ισχυρό μέλος της οικογένειας των ηχητικών όπλων. Διαθέτει έναν πιο ευρύ φάσμα ηχητικού ταλαντωτή και ένα μεγαλύτερο θάλαμο ανακλάσεων από το Blasta. Το Κανόνι έχει επίσης ένα σύστημα έκρηξης παλμών που τροποποιεί τον υπερήχο κατά την διαμόρφωση για να παράγει ένα πιο αποτελεσματικό Ηχητικό Σοκ."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Αυτή η μικρή συσκευή χρησιμοποιείται ως πυρομαχικό για ένα Κανόνι Ήχου. Περιέχει μικρή ποσότητα Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Ένα πιο ισχυρό Ηχητικό μηχάνημα. Ούτε καν το υψηλού άνθρακα χάλυβας είναι ανθεκτικός σε αυτό το όπλο. Ο υψηλής συμπίεσης εκπομπέας κύματος ενισχύεται από έναν υπεραγωγό ενισχυτή για να αυξήσει την ισχύ αυτού του όπλου."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Αυτό το μικρό αντικείμενο χρησιμοποιείται ως πηγή ενέργειας για ένα ηχητικό τουφέκι, ένα ισχυρό όπλο των εξωγήινων, και περιέχει μια μικρή ποσότητα Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Τα ηχητικά πιστόλια είναι ένα εξωγήινο όπλο που βασίζεται σε υπερηχητικά κύματα ήχου που μπορούν να ζελατινοποιήσουν τα οστά σε δευτερόλεπτα. Τα κύματα υπερήχων καταλαμβάνουν ένα εύρος πέρα από το πεδίο της ανθρώπινης ακοής."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Πηγή ενέργειας για το συμπαγές Εξωγήινο Ηχητικό Πιστόλι. Περιέχει Zrbite - την πηγή όλης της ενέργειας των Εξωγήινων."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Αυτό είναι ένα κατευθυνόμενο όπλο για χρήση μόνο από εξωγήινους, που εκτοξεύει αυτοπροωθούμενα «Διαταρακτικά Βλήματα». Όταν κάνετε κλικ για να πυροβολήσετε το όπλο, θα δημιουργήσει «σημεία πορείας» για να ακολουθήσει το Βλήμα. Όταν έχετε τοποθετήσει αρκετά σημεία, κάντε κλικ στο εικονίδιο εκκίνησης."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Αυτή η συσκευή είναι ένα Βλήμα Διαταράκτη Παλμών με ενσωματωμένο σύστημα καθοδήγησης υπολογιστή. Εκτοξεύεται από Εκτοξευτή Παλμού Διαταραχής."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Ένας μικρός εκτοξευτής θερμικού σοκ που εκτοξεύει χημικές βόμβες ψύξης. Πολύ χρήσιμο για την παγίδευση ζωντανών εξωγήινων."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Η βόμβα Θερμικού Σοκ χρησιμοποιείται για τη σύλληψη ζωντανών ανθρώπων, αλλά μπορεί επίσης να χρησιμοποιηθεί ενάντια στις περισσότερες φυλές εξωγήινων. Πυροδοτείται από Εκτοξευτή Θερμικού Σοκ."
  STR_SONIC_PULSER_UFOPEDIA: "Αυτή η συσκευή λειτουργεί με τον ίδιο τρόπο όπως μια τυπική χειροβομβίδα εκτόξευσης - με τη διαφορά ότι είναι πολλές φορές πιο ισχυρή. Η χειροβομβίδα χρησιμοποιεί μια ηχητική έκρηξη ενός παλμού που εκπέμπεται ταυτόχρονα προς όλες τις κατευθύνσεις."
  STR_MC_READER_UFOPEDIA: "Μέσα στα σώματα των εξωγήινων έχουμε βρει μικρές χειρουργικά εμφυτευμένες μονάδες. Πρόκειται για εμφυτεύματα ελέγχου που έχουν σχεδιαστεί από τους Ακουατοϊδες για να επιτρέπουν τη συνεχή παροχή πληροφοριών από το πεδίο της μάχης, ακόμη και σε μεγάλες αποστάσεις. Ο Αναγνώστης Μοριακού Ελέγχου είναι μια συσκευή επικοινωνίας Εξωγήινων που χρησιμοποιείται για τη λήψη πληροφοριών  απευθείας από τα εμφυτεύματα Μ.Ε. Οι μονάδες X-Com μπορούν να χρησιμοποιήσουν αυτήν τη συσκευή στη μάχη για να εμφανίσουν τα χαρακτηριστικά ενός εξωγήινου. Επιλέξτε την επιλογή «χρήση». Στη συνέχεια, κάντε κλικ σε έναν εξωγήινο με τον κέρσορα."

  STR_PORT_TERROR_BRIEFING: "Οι εξωγήινοι έχουν εξαπολύσει επίθεση εναντίον επιφανειακών τοποθεσιών. Το λιμάνι και ο άμαχος πληθυσμός του έχουν τεθεί σε κίνδυνο. Η ομάδα σας πρέπει να εξαλείψει όλους τους εξωγήινους και να προστατεύσει τους αθώους περαστικούς από αυτήν την εισβολή εξωγήινων. Για να σταματήσετε, τοποθετήστε τους υδροναύτες στο υπτάμενο υποβρύχιο και κάντε κλικ στο εικονίδιο «Ακύρωση αποστολής»."

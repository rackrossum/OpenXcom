  STR_ALIEN_COLONY_P1_BRIEFING: "Αυτή η αποστολή είναι μια επιδρομή σε μια τοποθεσία αποικίας εξωγήινων. Υπάρχουν 2 επίπεδα στον χώρο, μεταφέρετε όλους τους ακουαναύτες στη λαμπυρίζουσα έξοδο στο πρώτο συγκρότημα και κάντε κλικ στο εικονίδιο 'Ακύρωση αποστολής' για να συνεχίσετε. Οποιοσδήποτε εξοπλισμός έχει μείνει πίσω θα παραμείνει στον βυθό της θάλασσας μέχρι να επιλυθεί το 2ο μέρος της αποστολής. Για να εγκαταλείψετε, τοποθετήστε τους υδροναύτες στο Υποβρύχιο και κάντε κλικ στο εικονίδιο «Ματαίωση αποστολής»."

  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Η Εξωγήινων Πόρων αποστολή χρησιμοποιείται για τη συσχέτιση δεδομένων σχετικά με τον βυθό της θάλασσας, τους πόρους, τη ναυτιλία και τις διαδρομές πτήσης αεροπλάνων μιας περιοχής. Τα υποβρύχια Εξωγήινων που συμμετέχουν σε αυτές τις αποστολές δεν αποτελούν κύρια απειλή από μόνα τους, αλλά υποδεικνύουν τοποθεσίες δραστηριότητας που ενδέχεται να εκδηλωθούν οποιαδήποτε στιγμή."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Οι Εξωγήινοι έχουν μια πολιτική εποπτείας των περιοχών που τους ενδιαφέρουν, αποστέλλοντας σκάφη με τον ρητό σκοπό να ασφαλίσουν μια περιοχή πριν ξεκινήσουν πιο εντατικές αποστολές. Θα προσγειωθούν σε συγκεκριμένες τοποθεσίες που προτίθενται να λεηλατήσουν αργότερα, προκειμένου να κλειδώσουν τις περιοχές και να ετοιμάσουν τον δρόμο για τον επόμενο επίπεδο δραστηριοτήτων."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Η βύθιση πλοίων και η κατάρριψη αεροσκαφών είναι βασικά στοιχεία της στρατηγικής των Εξωγήινων. Η απόκτηση υλικών είναι μια από τις κύριες δραστηριότητες των εξωγήινων και ως εκ τούτου συνδέεται με αυτές τις απροκάλυπτα επιθετικές πράξεις. Οι Εξωγήινοι επιτίθενται επίσης σε περιοχές γεωθερμικής δραστηριότητας, τοποθεσίες εξόρυξης και τοποθεσίες της αρχαιότητας για ορυκτά και εξευγενισμένα μέταλλα και άλλα αντικείμενα που παράγονται από τον άνθρωπο."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Αυτό μπορεί να έχει ως αποτέλεσμα την επίσημη επαφή μεταξύ Εξωγήινων και εταιρειών ή κυβερνήσεων στο υψηλότερο επίπεδο. Το αποκορύφωμα αυτής της δραστηριότητας χαρακτηρίζεται από έντονη δραστηριότητα Εξωγήινων Υποβρυχίων στα νερά του ενδιαφερόμενου οργανισμού. Οι Εξωγήινοι θα επιχειρήσουν να υπογράψουν μια συμφωνία με μια κυβέρνηση ή έναν οργανισμό προσφέροντας γνώση των ανώτερων τεχνολογιών τους. Αυτή η δραστηριότητα των εξωγήινων αντιπροσωπεύει μια σημαντική απειλή για την X-Com. Εάν μια εταιρεία ή μια κυβέρνηση συνεργαστεί με τους εισβολείς, τότε η χρηματοδότησή της σταματά."
  STR_ALIEN_BASE_UFOPEDIA: "Οι εξωγήινοι θα κατασκευάσουν μυστικές υποθαλάσσιες αποικίες σε απομακρυσμένες τοποθεσίες. Μετά από μερικές αρχικές αναγνωριστικές πτήσεις θα εμφανιστεί κάποια έντονη δραστηριότητα Εξωγήινων Υποβρυχίων καθώς η αποικία χτίζεται. Αυτές οι αποικίες είναι γνωστό ότι περιέχουν εργαστήρια, κέντρα κλωνοποίησης, χειρουργικές εγκαταστάσεις για πειραματισμούς σε ανθρώπους και εξωγήινους. Η παρουσία εξωγήινων αποικιών θα δημιουργήσει περισσότερη δραστηριότητα εξωγήινων χωρίς την παρουσία Υποβρυχίων τους. Προκειμένου να εντοπιστεί μια αποικία, ένα υποβρύχιο της X-Com πρέπει να περιπολεί σε μια περιοχή για μερικές ώρες για να έχει κάποιες πιθανότητες επιτυχούς εντοπισμού."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Όταν οι Εξωγήινοι χρειάζονται ανθρώπους τρομοκρατούν ένα λιμάνι, επιτίθενται σε ένα νησί ή σε πλοίο. Οι άμαχοι θα απειληθούν άμεσα, για να ικανοποιήσουν τις διεστραμμένες ανάγκες αναπαραγωγής των Εξωγήινων και τα φρικτά πειράματά τους."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Εάν τα υποβρύχια αναχαίτισης της X-Com είναι ιδιαίτερα επιτυχημένα στο να βυθίζουν σκάφη εξωγήινων, τότε οι εξωγήινοι ενδέχεται να λάβουν κάποια επιθετική ενέργεια αντίποινων. Αυτό θα μπορούσε να οδηγήσει σε άμεση επίθεση εναντίον μιας εγκατάστασης X-Com. Ωστόσο, οι Εξωγήινοι πρέπει να βρουν την βάση X-Com για να της επιτεθούν, και με την προϋπόθεση ότι τα Εξωγήινα Υποβρύχια κρατηθούν μακριά, τότε θα υπάρχει μικρός κίνδυνος για επίθεση."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Μόλις κατασκευαστεί μια αποικία Εξωγήινων, τότε ανεφοδιάζεται εκ νέου σε τακτική βάση από ένα ειδικό πλοίο εφοδιασμού. Εάν ένα από αυτά τα σκάφη ανιχνευθεί ενώ προσγειώνετε, τότε είναι βέβαιο ότι μια αποικία εξωγήινων βρίσκεται κοντά."
  STR_SURVEY_SHIP_UFOPEDIA: "Αυτό το μικροσκοπικό υποβρύχιο χρησιμοποιείται για αποστολές αναγνώρισης και έρευνας. Συνήθως προηγείται των μεγαλύτερων σκαφών κατά την έναρξη μιας ομάδας εργασίας των Εξωγήινων."
  STR_ESCORT_UFOPEDIA: "Ένα μεσαίου μεγέθους σκάφος συνοδείας που δεν απειλεί από μόνο του. Αυτό το σκάφος προηγείται της άφιξης μεγαλύτερων σκαφών και των αυξημένων δραστηριοτήτων."
  STR_CRUISER_UFOPEDIA: "Το Καταδρομικό είναι ένα σκάφος γενικής χρήσης, το στήριγμα του στόλου των εξωγήινων, χρησιμοποιείται σε όλους τους τύπους αποστολών εξωγήινων και είναι επικίνδυνος αντίπαλος."
  STR_HEAVY_CRUISER_UFOPEDIA: "Το Βαρύ Καταδρομικό είναι ένα πιο ισχυρό πλοίο από το καταδρομικό, με μεγαλύτερα όπλα και συστήματα κίνησης που αυξάνουν τη δύναμή του. Το Βαρύ Καταδρομικό χρησιμοποιείται για αποστολές πόρων, για τη συλλογή μεγάλων ποσοτήτων μεταλλευμάτων και εξοπλισμού."
  STR_HUNTER_UFOPEDIA: "Αυτό το σκάφος είναι εξοπλισμένο με αίθουσα εξετάσεων για την πραγματοποίηση πειραμάτων και χειρουργικών επεμβάσεων σε ανθρώπους. Τα θύματα υποβάλλονται στα πιο αποκρουστικά βασανιστήρια και ο εγκέφαλος συχνά αφαιρείται και αποθηκεύεται για επεξεργασία καθ' οδόν."
  STR_BATTLESHIP_UFOPEDIA: "Το θωρηκτό είναι το πιο επιθετικό πλοίο που διαθέτουν οι εξωγήινοι, διαθέτει όλες τις τεχνολογίες και συστήματα για να λειτουργεί ως βάση επιχειρήσεων για οποιαδήποτε μορφή επιθετικής πράξης που μπορεί να θέλουν να εκτελέσουν οι Εξωγήινοι, φέρει μεγάλο οπλισμό."
  STR_DREADNOUGHT_UFOPEDIA: "Το Μεγάλο Θωρηκτό είναι ένα σούπερ στρατιωτικό σκάφος, πλήρως εξοπλισμένο με όλες τις Εξωγήινες τεχνολογίες και τεράστιο ωφέλιμο φορτίο. Το Μεγάλο Θωρηκτό είναι ένας σκληρός και φοβερός αντίπαλος."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Το σκάφος ανεφοδιασμού χρησιμοποιείται κατά την κατασκευή αποικιών εξωγήινων ή για την προμήθεια υφιστάμενων αποικιών. Μεταφέρει εξωγήινες θρεπτικές ουσίες, DNA, έμβρυα και άλλα βιολογικά συστατικά."

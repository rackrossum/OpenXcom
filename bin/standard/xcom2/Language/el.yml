  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Τα αυτοματοποιημένα ΥΟΣ'α έχουν υψηλή ευελιξία και αντοχή στη θωράκιση. Παρέχουν βαριά υποστήριξη στρατευμάτων σε όλα τα βάθη. Τα ΥΟΣ επανοπλίζονται αυτόματα εάν έχετε αρκετά πυρομαχικά."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Αυτό το υποβρύχιο είναι εξοπλισμένο με τορπίλες Άκουα-Τζετ. Αυτό το όπλο λειτουργεί μόνο κάτω από το νερό. Βεβαιωθείτε ότι οι αποθήκες είναι καλά εφοδιασμένες με τορπίλες Άκουα-Τζετ."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Η τεχνολογία Gauss παρέχει ένα ισχυρό σύστημα όπλων για τα ΥΟΣ'α. Προσφέρει μεγάλη οπλική δύναμη σε σύγκριση με προηγούμενα μοντέλα και χρησιμοποιεί αποκλειστική τεχνολογία X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "Η εξωγήινη τεχνολογία έχει επαναπροσδιορίσει τα Υποβρύχια Οπλικά Συστήματα ΥΟΣ. Η δυνατότητα χρήσης ανιονικών αποκρουστών σημαίνει ότι τα ΥΟΣ δεν περιορίζονται πλέον σε ξηρά/υποθαλάσσιες επιφάνειες. Ο ήχος ως όπλο προσφέρει πραγματικό πλεονέκτημα στη μάχη."
  STR_DISPLACER_PWT_UFOPEDIA: "Αυτό το ΥΟΣ διαθέτει όπλα Παλμικού Κύματος για χρήση στο νερό. Πρέπει να κατασκευάσετε ΤΠΚ για να τα κρατήσετε πλήρως οπλισμένα. Για να πυροβολήσετε, επιλέξτε έναν αριθμό από 'σημεία πορείας' και κάντε κλικ στο εικονίδιο εκτόξευσης."

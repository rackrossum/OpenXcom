ru:
  STR_ITEM_TOOLTIP_MODE: "Режим открытия всплывающего окна количества предметов"
  STR_ITEM_TOOLTIP_MODE_DESC: "Режимы открытия окна количества предметов. 0 - Отключен, 1 - При наведении курсора, 2 - При зажатии клавиши"
  STR_ITEM_TOOLTIP_HOVER_DELAY: "Задержка появления всплывающего окна количества предметов"
  STR_ITEM_TOOLTIP_HOVER_DELAY_DESC: "Задержка появления всплывающего окна количества предметов при наведении курсором в десятых секунды. Т.е. при значении 15 окно будет появляться по истечению 1.5 сек"
  STR_ITEM_TOOLTIP_HOTKEY: "Открыть окно количества предметов"
  STR_HIGHLIGHT_LOW_MANA_SOLDIERS: "Подсвечивать солдатов с низкой маной"
  STR_HIGHLIGHT_LOW_MANA_SOLDIERS_DESC: "Подсвечивать поле строки солдатов с низкой маной(вменяемостью, бодростью). Подсветка срабатывает при мане меньше 50%, чем меньше - тем темнее. 0 - Отключено, 1 - Подсвечивать имя, 2 - Подсвечивать звание"
  STR_DEFAULT_SOLDIERS_SORTER: "Сортировка солдат по умолчанию"
  STR_DEFAULT_SOLDIERS_SORTER_DESC: "При выведении окна списка солдат происходит указанная сортировка, 0 - обычный порядок, 1 - по кол-ву убийств, 2 - по точности выстрела, 3 - по текущей мане(вменяемости, бодрости)"
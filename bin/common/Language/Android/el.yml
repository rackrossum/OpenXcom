el:
  STR_SYSTEM: "ΣΥΣΤΗΜΑ"
  STR_SWIPE: "Σύρετε για στροφή"
  STR_HOLD: "Κρατήστε για στροφή"
  STR_SWIPE_DESC: "Σύρε από έναν στρατιώτη προς την κατεύθυνση που θέλεις να κοιτάει."
  STR_HOLD_DESC: "Πατήστε παρατεταμένα προς την κατεύθυνση που θέλετε να κοιτάει ο στρατιώτης σας"
  STR_SYSTEM_UI: "Λειτουργία προβολής διεπαφής χρήστη Android"
  STR_SYSTEM_UI_DESC: "Αλλαγή λειτουργίας εμφάνισης μπάρας πλοήγησης στο Android"
  STR_ALWAYS_SHOWN: "Πάντα εμφανίζεται"
  STR_LOW_PROFILE: "Χαμηλό προφίλ"
  STR_IMMERSIVE: "Λειτουργία εμβύθισης"
  STR_CONTROLS_LABEL: "Προσαρμογή ελέγχου"
  STR_RECONFIGURE_DIRS: "Ρύθμιση φακέλων παιχνιδιών"
  STR_RECONFIGURE_DIRS_BTN: "Ορισμός φακέλων"
  STR_LOG_DESTINATION: "Σύνδεση στο"
  STR_LOG_FILE: "Αρχείο"
  STR_LOG_FILE_DESC: "Γράψτε το αρχείο καταγραφής στο openxcom.log. Μπορεί να προκαλέσει ΣΗΜΑΝΤΙΚΕΣ πτώσεις απόδοσης!"
  STR_LOG_SYSTEM: "Καταγραφή"
  STR_LOG_SYSTEM_DESC: "Write log to Android system log. Disabling this option might increase performance a bit, but will prevent useful messages from appearing in log. Η απενεργοποίηση αυτής της επιλογής μπορεί να αυξήσει λίγο την απόδοση, αλλά θα αποτρέψει την εμφάνιση χρήσιμων μηνυμάτων στο καταγραφικό."
  STR_DEBUG_OPTIONS: "Επιλογές εντοπισμού σφαλμάτων"
  STR_LOG_TOUCH_EVENTS: "Καταγραφή αφήσεων"
  STR_LOG_TOUCH_EVENTS_DESC: "Καταγράψτε όλα τα γεγονότα αφής στο αρχείο καταγραφής.Θα μειώσει σημαντικά την απόδοση, αλλά θα πρέπει να είναι χρήσιμο για τον εντοπισμό σφαλμάτων."
  STR_FAKE_EVENTS: "Ψεύτικες εκδηλώσεις"
  STR_FAKE_EVENTS_DESC: "Στέλνει ψεύτικα συμβάντα αφής δάκτυλου προς τα επάνω. Χρησιμοποιήστε αυτό εάν συνεχίζετε να αντιμετωπίζετε κολλημένα κουμπιά"
  STR_FORCE_GL_MODE: "Εξαναγκασμός λειτουργίας GL"
  STR_FORCE_GL_MODE_DESC: "Επιβάλλει τη μορφή υφής σε RGB565. Χρησιμοποιήστε αυτήν τη ρύθμιση, εάν η οθόνη σας έχει κόκκινο χρώμα. Εφαρμόζεται μετά από επανεκκίνηση."
  STR_MOUSE_MODE: "Λειτουργία με ποντίκι"
  STR_MOUSE_BASIC: "Βασικά"
  STR_MOUSE_EXTENDED: "Εκτεταμένη"
  STR_MOUSE_MODE_DESC: "Η επεκταμένη λειτουργία ενεργοποιεί τα φυσικά γεγονότα του ποντικιού, παρέχοντας μια εμπειρία που πλησιάζει στον υπολογιστή."
  STR_LISTDRAGSCROLL: "σύρσιμο λίστας με το δάκτυλο"
  STR_LISTDRAGSCROLL_DESC: "Ενεργοποιήστε την κύλιση με σύρσιμο για λίστες με δυνατότητα κύλισης. Χρήσιμο για συσκευές με οθόνη αφής."
  STR_DRAGREORDER: "Σύρετε για αναδιάταξη στρατιωτών"
  STR_DRAGREORDER_DESC: "Σύρε στρατιώτες για να τους αναδιατάξεις στην οθόνη εξοπλισμού του σκάφους."
  STR_SHOW_CURSOR: "Εμφάνιση κέρσορα"
  STR_SHOW_CURSOR_DESC: "Σχεδιάστε το κίτρινο βέλος του κέρσορα. Χρήσιμο με το ποντίκι."
  STR_FRAMESKIP: "Παράβλεψη μέγιστων καρέ"
  STR_FRAMESKIP_DESC: "Αυτός είναι ο μέγιστος αριθμός καρέ που μπορεί να παραλείψει ο κώδικας σχεδίασης κατά τη διάρκεια του παιχνιδιού."

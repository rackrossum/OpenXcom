  STR_MODS_UC: "모드"
  STR_MODS: "모드"
  STR_DISPLAY_RESOLUTION: "해상도 표시"
  STR_DISPLAY_RESOLUTION_DESC: "모니터의 해상도를 변경하면, 게임 해상도는 그에 맞추기 위해 재조정될 것이다. 지원할 수 있는 해상도 간에 변경을 호용한다. 맞춤형 해상도를 이용하기 위해 화면을 클릭하라."
  STR_ORIGINAL: "원판"

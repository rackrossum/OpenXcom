  STR_AGGRESSIVERETALIATION: "공격적 보복"
  STR_AGGRESSIVERETALIATION_DESC: "자기 임무 설정과 관계 없이, UFO는 항시 당신의 기지를 탐지하려 시도할 것이다."
  STR_STORAGELIMITSENFORCED: "회수된 물품에 대한 저장 공간 제약"
  STR_STORAGELIMITSENFORCED_DESC: "임무에서 회수한 살아있는 외계인 및 유품에 대해 외계인 격리실 및 범용 창고의 제약을 강제로 적용한다."
  STR_CANSELLLIVEALIENS: "살아있는 외계인 판매"
  STR_CANSELLLIVEALIENS_DESC: "저장 공간 제약을 이용할 때 추천되는, 살아있는 외계인의 판매를 허용한다."
  STR_ALLOWBUILDINGQUEUE: "건설 대기열 허용"
  STR_ALLOWBUILDINGQUEUE_DESC: "미완성 시설 옆에 새로운 시설이 배치될 수 있다."
  STR_BATTLEAUTOEND: "전투 자동 종료"
  STR_BATTLEAUTOEND_DESC: "마지막으로 살아있는 적이 무력화될 때 전투는 자동으로 끝난다."
  STR_BATTLEINSTANTGRENADE: "즉발 수류탄"
  STR_BATTLEINSTANTGRENADE_DESC: "0 턴에 터지도록 점화된 수류탄은 턴의 종료 시점 말고, 던진 즉시 폭발할 것이다."
  STR_BATTLEUFOEXTENDERACCURACY: "UFO 익스텐더 정확도"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "사격 유형에 따라, 사격의 정확도는 특정 거리 이후 떨어진다. 조정된 정확도는 마우스 커서에 표시될 것이다."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "공중 운송"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "현재 비행 중인 기체도 이송할 수 있다."
  STR_CRAFTLAUNCHALWAYS: "강제 기체 출격"
  STR_CRAFTLAUNCHALWAYS_DESC: "유지보수 필요를 대체해, 기체는 준비되지 않았을 때조차 출격할 수 있다."
  STR_CUSTOMINITIALBASE: "맞춤형 시작 기지"
  STR_CUSTOMINITIALBASE_DESC: "새 게임을 시작할 때, 당신은 기본 배치를 이용하는 대신 시작 시설을 수동으로 배치할 수 있다."
  STR_GLOBESEASONS: "현실적 지구 조명"
  STR_GLOBESEASONS_DESC: "지구 화면에서 지구의 자전축 기울어짐에 따르는 더 사실적인 태양광 투사를 이용한다."
  STR_PLAYINTRO: "인트로 재생"
  STR_PLAYINTRO_DESC: "게임 시작 시 인트로 영상을 보여준다."
  STR_SHOWMORESTATSININVENTORYVIEW: "장비 화면 능력치"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "장비 화면에서 선택된 병사의 추가 정보를 보여준다."
  STR_SNEAKYAI: "은밀한 AI"
  STR_SNEAKYAI_DESC: "AI는 가능하다면 플레이어에게 스스로를 드러내는 걸 피한다."
  STR_STRAFE: "추가 이동 방식"
  STR_STRAFE_DESC: "CTRL 키를 누르고 있을 때 게걸음, 달리기, 그리고 독립적인 탱크 포탑 회전이 활성화된다."
  STR_BATTLEEXPLOSIONHEIGHT: "폭발 높이"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "얼마나 높이 방향의 폭발이 퍼지는지 바꾼다.{NEWLINE}(평면: 0, 구체: 3)"
  STR_AUTOSAVE: "자동 저장"
  STR_AUTOSAVE_DESC: "명시된 간격마다 게임을 자동으로 저장한다. 철인 모드에 적용하지 마라."
  STR_AUTOSAVE_FREQUENCY: "자동저장 빈도"
  STR_AUTOSAVE_FREQUENCY_DESC: "게임이 자동으로 저장되는 턴 간격의 양"
  STR_ALLOWPSIONICCAPTURE: "사이오닉 포획 허용"
  STR_ALLOWPSIONICCAPTURE_DESC: "모든 남아 있는 적을 정신지배하는 것은 승리로 돌아오고, 그들은 포획으로 간주한다."
  STR_ANYTIMEPSITRAINING: "사이오닉 훈련 상시화"
  STR_ANYTIMEPSITRAINING_DESC: "어떤 시점에도 사이오닉 훈련에 병사를 할당하는 걸 허용한다. 기억하라, 초기 훈련은 30 ~ 60일이 걸린다."
  STR_SKIPNEXTTURNSCREEN: "\"다음 턴\" 화면을 넘김"
  STR_SKIPNEXTTURNSCREEN_DESC: "전투 중 \"다음 턴\" 화면은 짧은 지연 후 자동으로 넘어간다."
  STR_NOT_ENOUGH_SPACE: "공간 부족!"
  STR_WEAPONSELFDESTRUCTION: "외계인 무기 자폭"
  STR_WEAPONSELFDESTRUCTION_DESC: "XCOM 2012와 같이, 외계인이 나르는 무기는 만약 소유자가 사살되면 자폭할 것이다."
  STR_RETAINCORPSES: "심문한 외계인 유지"
  STR_RETAINCORPSES_DESC: "살아있는 외계인을 \"연구한\" 후, XCOM 2012와 같이, 그 시체는 기지 창고에 더해질 것이다."
  STR_SAVE_VOXEL_VIEW: "1인칭 스크린샷 저장"
  STR_RESERVE_TIME_UNITS_FOR_KNEEL: "무릎꿇기에 필요한 행동력 보전"
  STR_EXPEND_ALL_TIME_UNITS: "남아있는 모든 행동력 소진"
  STR_PSISTRENGTHEVAL: "사이오닉 강도 평가"
  STR_PSISTRENGTHEVAL_DESC: "적절한 연구가 완료된 후 모든 병사의 사이오닉 강도를 표시한다."
  STR_DISABLEAUTOEQUIP: "자동 장비 비활성화"
  STR_DISABLEAUTOEQUIP_DESC: "전투 전 새로운 병사의 자동 장비를 활성화하지 않는다."
  STR_ALLOWPSISTRENGTHIMPROVEMENT: "사이오닉 강도 개선 허용"
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "병사의 사이오닉 강도는 경험과 훈련에 의해 개선될 수 있다."
  STR_BATTLESMOOTHCAMERA: "매끄러운 총알 카메라"
  STR_BATTLESMOOTHCAMERA_DESC: "전투 화면의 카메라는 날아갈 때 화면 중앙에 있는 투사체를 따라갈 것이다."
  STR_BATTLECONFIRMFIREMODE: "사격 확인 모드"
  STR_BATTLECONFIRMFIREMODE_DESC: "사격 명력을 확인하기 위해 같은 타일을 두 번 누르는 걸 요구한다."
  STR_SELECT_BASE_1: "기지 1 선택"
  STR_SELECT_BASE_2: "기지 2 선택"

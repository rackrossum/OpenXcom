  STR_DISPLAY_RESOLUTION: "해상도 표시"
  STR_DISPLAY_RESOLUTION_DESC: "모니터의 해상도를 변경하면 게임 해상도가 거기에 맞춰 재조정됩니다. 화살표를 누르면 지원할 수 있는 해상도 사이에서 변경됩니다. 맞춤형 해상도를 입력하기 위해서는 화면을 클릭하세요."
  STR_ORIGINAL: "원판"

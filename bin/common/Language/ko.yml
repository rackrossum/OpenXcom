  STR_AGGRESSIVERETALIATION: "공격적 보복"
  STR_AGGRESSIVERETALIATION_DESC: "어떤 임무를 맡은 UFO든 항상 X-Com 기지를 탐지하려 시도합니다."
  STR_STORAGELIMITSENFORCED: "회수된 물품에 대한 저장 공간 제약"
  STR_STORAGELIMITSENFORCED_DESC: "임무에서 회수한 살아있는 외계인 및 유품에 대해 외계인 격리실 및 범용 창고의 제약을 강제로 적용합니다."
  STR_CANSELLLIVEALIENS: "살아있는 외계인 판매"
  STR_CANSELLLIVEALIENS_DESC: "저장 공간 제약을 이용할 때 추천됩니다. 살아있는 외계인의 판매를 허용합니다."
  STR_ALLOWBUILDINGQUEUE: "건설 대기열 허용"
  STR_ALLOWBUILDINGQUEUE_DESC: "미완성 시설 옆에 새 시설을 배치할 수 있습니다."
  STR_BATTLEAUTOEND: "전투 자동 종료"
  STR_BATTLEAUTOEND_DESC: "마지막으로 살아있는 적이 무력화되면 자동으로 전투가 끝납니다."
  STR_BATTLEINSTANTGRENADE: "즉발 수류탄"
  STR_BATTLEINSTANTGRENADE_DESC: "0 턴에 터지도록 점화된 수류탄은 턴의 종료 시점이 아니라 던진 즉시 폭발합니다."
  STR_BATTLEUFOEXTENDERACCURACY: "UFO 익스텐더 정확도"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "사격 유형에 따라 특정 거리 이후 사격의 정확도가 떨어집니다. 조정된 정확도는 마우스 커서에 표시됩니다."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "공중 운송"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "현재 비행 중인 기체도 이송할 수 있습니다."
  STR_CRAFTLAUNCHALWAYS: "강제 기체 출격"
  STR_CRAFTLAUNCHALWAYS_DESC: "유지보수의 필요성을 없애서, 기체가 준비되지 않았을 때조차 출격할 수 있습니다."
  STR_CUSTOMINITIALBASE: "맞춤형 시작 기지"
  STR_CUSTOMINITIALBASE_DESC: "새 게임을 시작할 때, 기본 배치를 이용하는 대신 시작 시설을 수동으로 배치합니다."
  STR_GLOBESEASONS: "현실적 지구 조명"
  STR_GLOBESEASONS_DESC: "지구 화면에서 지구의 자전축 기울어짐으로 인한 더 사실적인 태양광 투사를 활용합니다."
  STR_PLAYINTRO: "인트로 재생"
  STR_PLAYINTRO_DESC: "게임 시작 시 인트로 영상을 자동 재생합니다."
  STR_SHOWMORESTATSININVENTORYVIEW: "장비 화면 능력치"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "장비 화면에서 선택된 병사의 능력치를 보여줍니다."
  STR_SNEAKYAI: "은밀한 AI"
  STR_SNEAKYAI_DESC: "AI 적들이 되도록 플레이어에게 스스로를 드러내지 않고 움직입니다."
  STR_STRAFE: "추가 이동 방식"
  STR_STRAFE_DESC: "CTRL 키를 누르면 게걸음, 달리기, 독립적인 탱크 포탑 회전이 활성화됩니다."
  STR_BATTLEEXPLOSIONHEIGHT: "폭발 높이"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "높이 방향으로 폭발이 퍼지는 정도를 변경합니다.{NEWLINE}(평면: 0, 구체: 3)"
  STR_AUTOSAVE: "자동 저장"
  STR_AUTOSAVE_DESC: "지정된 간격마다 게임을 자동으로 저장합니다. 철인 모드에 적용해서는 안됩니다."
  STR_AUTOSAVE_FREQUENCY: "자동 저장 빈도"
  STR_AUTOSAVE_FREQUENCY_DESC: "몇 턴마다 게임이 자동으로 저장되는지를 지정합니다."
  STR_ALLOWPSIONICCAPTURE: "사이오닉 포획 허용"
  STR_ALLOWPSIONICCAPTURE_DESC: "모든 남아 있는 적을 정신지배하면 승리합니다. 정신지배된 적은 포획한 것으로 간주됩니다."
  STR_ANYTIMEPSITRAINING: "사이오닉 훈련 상시화"
  STR_ANYTIMEPSITRAINING_DESC: "어느 시점에나 사이오닉 훈련에 병사 할당을 허용합니다. 초기 훈련은 30 ~ 60일이 걸린다는 점을 명심하세요."
  STR_SKIPNEXTTURNSCREEN: "\"다음 턴\" 화면을 넘김"
  STR_SKIPNEXTTURNSCREEN_DESC: "전투 중 \"다음 턴\" 화면이 잠깐 기다린 후 자동으로 넘어갑니다."
  STR_NOT_ENOUGH_SPACE: "공간 부족!"
  STR_WEAPONSELFDESTRUCTION: "외계인 무기 자폭"
  STR_WEAPONSELFDESTRUCTION_DESC: "XCOM 2012에서처럼, 외계인이 사살되면 소유한 무기가 자폭합니다."
  STR_RETAINCORPSES: "심문한 외계인 유지"
  STR_RETAINCORPSES_DESC: "XCOM 2012에서처럼, 살아있는 외계인을 \"연구한\" 후, 그 시체가 기지 창고에 추가됩니다."
  STR_SAVE_VOXEL_VIEW: "1인칭 스크린샷 저장"
  STR_RESERVE_TIME_UNITS_FOR_KNEEL: "무릎꿇기에 필요한 행동력 보전"
  STR_EXPEND_ALL_TIME_UNITS: "남아있는 모든 행동력 소진"
  STR_PSISTRENGTHEVAL: "사이오닉 정신력 평가"
  STR_PSISTRENGTHEVAL_DESC: "적절한 연구가 완료된 후 모든 병사의 사이오닉 정신력을 보여줍니다."
  STR_DISABLEAUTOEQUIP: "자동 장비 비활성화"
  STR_DISABLEAUTOEQUIP_DESC: "새 병사의 전투 전 자동 장비를 활성화하지 않습니다."
  STR_ALLOWPSISTRENGTHIMPROVEMENT: "사이오닉 정신력 성장 허용"
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "병사의 사이오닉 정신력이 경험과 훈련에 의해 성장 가능하게 됩니다."
  STR_BATTLESMOOTHCAMERA: "매끄러운 총알 카메라"
  STR_BATTLESMOOTHCAMERA_DESC: "투사체가 날아갈 때 화면 중앙에 보이도록 전투 화면의 카메라가 따라갑니다."
  STR_BATTLECONFIRMFIREMODE: "사격 확인 모드"
  STR_BATTLECONFIRMFIREMODE_DESC: "사격 명령을 확정하기 위해서는 동일한 타일을 두 번 눌러야 합니다."
  STR_SELECT_BASE_1: "기지 1 선택"

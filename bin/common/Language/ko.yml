  STR_DISPLAY_LANGUAGE: "표시 언어"
  STR_DISPLAY_LANGUAGE_DESC: "게임 내 문서들의 언어를 변경한다."
  STR_DISPLAY_FILTER: "화면 필터"
  STR_DISPLAY_FILTER_DESC: "게임 화면에 적용되는 필터를 변경한다.{NEWLINE}* 붙은 건 OpenGL 하드웨어 가속 필요."
  STR_DISPLAY_OPTIONS: "표시 설정"
  STR_LETTERBOXED: "레터박스"
  STR_LETTERBOXED_DESC: "원래 종횡비를 유지하도록 화면을 레터박스화한다."
  STR_RESIZABLE: "사이즈 조정 가능"
  STR_LOCK_MOUSE: "마우스 가두기"
  STR_LOCK_MOUSE_DESC: "게임 창에서 마우스 커서가 나가는 걸 방지한다. Ctrl+G로 언제나 켜고 끌 수 있다."
  STR_FIXED_WINDOW_POSITION: "창 위치 고정"
  STR_FIXED_WINDOW_POSITION_DESC: "윈도우에서 화면의 위치를 특정 위치로 고정한다."
  STR_DISPLAY_SET_WINDOW_POSITION: "새로운 게임 화면 시작점 설정"
  STR_DISPLAY_WINDOW_POSITION_NEW_X: "왼쪽 끝의 X좌표:"
  STR_DISPLAY_WINDOW_POSITION_NEW_Y: "위쪽 끝의 Y좌표:"
  STR_MUSIC_VOLUME: "음악 크기"
  STR_MUSIC_VOLUME_DESC: "배경 음악의 크기를 변경한다."
  STR_SFX_VOLUME: "효과음 크기"
  STR_SFX_VOLUME_DESC: "효과음의 크기를 변경한다."
  STR_UI_VOLUME: "UI 크기"
  STR_UI_VOLUME_DESC: "인터페이스 클릭음의 크기를 변경한다."
  STR_SCROLL_SPEED: "스크롤 속도"
  STR_SCROLL_SPEED_GEO_DESC: "지구의 스크롤 속도를 변경한다."
  STR_SCROLL_SPEED_BATTLE_DESC: "전투 맵의 스크롤 속도를 변경한다."
  STR_DOGFIGHT_SPEED: "공중전 속도"
  STR_DOGFIGHT_SPEED_DESC: "기체와 UFO 간 공중전의 속도를 변경한다. 더 느린 속도는 저사양 기기의 처리 능력을 개선할 수 있다."
  STR_CLOCK_SPEED: "시계 속도"
  STR_CLOCK_SPEED_DESC: "지구 화면의 시계 속도를 바꾼다. 더 느린 속도는 저사양 기기의 처리 능력을 개선할 수 있다."
  STR_GLOBE_DETAILS: "지구 세부"
  STR_GLOBE_COUNTRIES: "국가"
  STR_GLOBE_COUNTRIES_DESC: "지구에서 자금을 지원하는 국가들을 보여준다."
  STR_GLOBE_RADARS: "레이더"
  STR_GLOBE_RADARS_DESC: "지구에서 기지 레이더의 탐지 범위를 보여준다."
  STR_GLOBE_FLIGHT_PATHS: "비행경로"
  STR_GLOBE_FLIGHT_PATHS_DESC: "지구에서 기체의 비행 경로를 보여준다."
  STR_CONTROLS_DESC: "변경하려면 단축키를 왼쪽 마우스 버튼으로 클릭하고 키를 누른다.{NEWLINE}비활성화하려면 단축키에 오른쪽 마우스 버튼을 누른다."
  STR_BASE_GAME: "기본 게임"
  STR_MODS_TOOLTIP: "Version {0} by {1}.{NEWLINE}{2}"
  STR_EDGE_SCROLL: "모서리 스크롤"
  STR_EDGE_SCROLL_DESC: "트리거: 화면 끝에서 왼쪽 마우스 버튼을 누르면 맵이 스크롤된다.{NEWLINE}자동: 마우스 커서가 화면 끝에 있으면 스크롤된다."
  STR_TRIGGER_SCROLL: "트리거"
  STR_AUTO_SCROLL: "자동"
  STR_DRAG_SCROLL: "드래그 스크롤"
